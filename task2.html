<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: grid;
            height: 100vh;
            gap: 10px;
            grid-template-columns: repeat(3,1fr) 2fr;
            

        }
        .item1 {
            background-color: red;
        }
        .item2{

        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item1" style="grid-area:1/1/2/3">item 1</div>
        <div class="item2" style="grid-area:1/3/3/4;background-color:aquamarine" > item 2</div>
        <div class="item3" style="grid-area:1/4/3/5;background-color: violet;">item 3</div>
        <div class="item4" style="grid-area: 2/1/3/2; background-color: blue;"> item 4</div>
        <div class="item5" style="grid-area: 2/2/4/3; background-color: green;"> item 5</div>
        <div class="item6" style="background-color: brown;">item6</div>
        <div class="item7" style="grid-area:3/3/4/5 ; background-color: burlywood;">item 7</div>

    </div>
</body>
</html>
